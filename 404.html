<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>404 Page Not Found</title>
    </head>
    <body style="text-align: center;">
        <h1>Oops, page not found!</h1>
        <p>Redirecting to home in 3 seconds</p>

        <script>
            function redirect() {
                setTimeout(function() {
                    window.location.replace(`/${window.location.pathname.split("/")[1]}`); // Redirect to homepage
                }, 3000);
            }
            redirect();
        </script>
    </body>
</html>
