<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GridLinks component - Example page</title>
  <!-- CSS only -->
  <link rel="stylesheet" href="../../unity-bootstrap-theme/dist/unity-bootstrap-theme2.css" />

  <!-- Load FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/v4-shims.min.js"
    integrity="sha512-1ND726aZWs77iIUxmOoCUGluOmCT9apImcOVOcDCOSVAUxk3ZSJcuGsHoJ+i4wIOhXieZZx6rY9s6i5xEy1RPg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- *************************************************************** -->
  <!-- Load React. -->
  <!-- ATTENTION! IF REACT IS NOT BUNDLED INTO THE LIBRARY UNCOMMENT
        THOSE LINES BELOW
      -->
  <!-- *************************************************************** -->
  <script src="https://unpkg.com/react@18.3.1/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.production.min.js" crossorigin></script>
  <!-- *************************************************************** -->
  <!-- include bundled scripts from packages -->
  <script src="../dist/unityReactCore.umd.js"></script>

</head>

<body>
  <div class="container">
    <div class="border p-4">
      <div id="default-grid-links"></div>
    </div>
  </div>

  <script>
    const gridLinkItems = [
        {
          label: "First-year student",
          icon: "fa-university",
          href: "https://example.com",
        },
        {
          label: "Online student",
          icon: "fa-desktop",
          href: "https://example.com",
        },
        {
          label: "Transfer student",
          icon: "fa-lightbulb",
          href: "https://example.com",
        },
        {
          label: "Veteran student",
          icon: "fa-user-graduate",
          href: "https://example.com",
        },
        {
          label: "Graduate student",
          icon: "fa-graduation-cap",
          href: "https://example.com",
        },
        {
          label: "Universal Learner",
          icon: "fa-rocket",
          href: "https://example.com",
        },
        {
          label: "International student",
          icon: "fa-globe-americas",
          href: "https://example.com",
        },
        {
          label: "Non-degree student",
          icon: "fa-users",
          href: "https://example.com",
        },
      ];
    // Setup and initialize grid-links options.
    unityReactCore.initGridLinks({
      targetSelector: "#default-grid-links",
      props: {
        numColumns: "three-columns",
        textColor: "text-gold",
        gridLinkItems: gridLinkItems,
        // children: "Optional children can go here",
      },
    });
  </script>
  <script src="./js/example-helper.js"></script>
</body>

</html>
